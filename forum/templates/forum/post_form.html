{% extends "ContactApplication/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="content-section">
            <form method="POST">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Forum post creator/updator</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <h6>By making a forum post your name will be displayed.</h6>
                    <button class="btn btn-outline-info" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
